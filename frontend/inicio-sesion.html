<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
      
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
          <div class="container-fluid">
            <!-- Navbar brand -->
            <div class="collapse navbar-collapse" id="navbarExample01">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="#intro">Inicio</a>
                </li>
              </ul>
              <!-- Icons -->
            </div>
          </div>
        </nav>
        <!-- Navbar -->
      
        <!-- Background image -->
        <div id="inicio-sesion" class="bg-image shadow-2-strong">
          <div class="mask d-flex align-items-center h-100" style="background-color: rgba(38, 174, 124, 0.411);">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-xl-5 col-md-8">
                  <form class="bg-white rounded shadow-5-strong p-5">
                    <p class="titulo">Iniciar Sesión</p>
                    <!-- Email input -->
                    <div class="form-outline mb-4" data-mdb-input-init>
                      <input type="email" id="form1Example1" class="form-control" />
                      <label class="form-label" for="form1Example1">Usuario</label>
                    </div>
      
                    <!-- Password input -->
                    <div class="form-outline mb-4" data-mdb-input-init>
                      <input type="password" id="form1Example2" class="form-control" />
                      <label class="form-label" for="form1Example2">Contraseña</label>
                    </div>
      
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block" data-mdb-ripple-init>Ingresar</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Background image -->
      </header>
    
</body>
</html>
